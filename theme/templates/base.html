<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>UB ACM</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ SITEURL }}/static/css/bootstrap.css" rel="stylesheet">
    <link href="{{ SITEURL }}/static/css/acm.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">UB ACM</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li {% if page_name == 'index' %}class="active"{% endif %}><a href="{{ SITEURL }}">Home</a></li>
            <li {% if page_name == 'events' %}class="active"{% endif %}><a href="{{ SITEURL }}/pages/events.html">Events</a></li>
            <li {% if page_name == 'calendar' %}class="active"{% endif %}><a href="./calendar/">Calendar</a></li>
            <li {% if page_name == 'resources' %}class="active"{% endif %}><a href="./resources/">Resources</a></li>
            <li {% if page_name == 'members' %}class="active"{% endif %}><a href="./members/">Members</a></li>
            <li {% if page_name == 'officers' %}class="active"{% endif %}><a href="./officers/">Officers</a></li>
            <li {% if page_name == 'contact' %}class="active"{% endif %}><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/ubacm" target="_blank"><i class="fa fa-github-square fa-lg"></i></a></li>
            <li><a href="https://www.facebook.com/acmub" target="_blank"><i class="fa fa-facebook-square fa-lg"></i></a></li>
        </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    {% block content %}{% endblock %}

      <hr>

      <footer>
        <p>Made with love by the 2014&ndash;2015 E-Board.</p>
        <p>&copy; UB ACM 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
